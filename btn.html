<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/bat.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/zepto.js"></script>
    <title>按扭</title>
</head>
<body>
<section id="cntHtml">
    <div class="demo-item">
        <h3 class="item-title">普通小按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn-s">
                    确定
                </button>
                <button class="btn-s active">
                    确定
                </button>
                <button class="btn-s btn-light">
                    取消
                </button>
                <button class="btn-s" disabled>
                    禁用
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">普通按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn">
                    确定
                </button>
                <button class="btn active">
                    确定
                </button>
                <button class="btn btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">带进度的按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn btn-progress">确定</button>
                <button class="btn btn-progress">
                    <span>90%</span>
                    <span class="btn-inner" style="width:90%"><span>90%</span></span>
                </button>
                <button class="btn btn-light">取消</button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">蓝色按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn btn-primary">
                    确定
                </button>
                <button class="btn btn-primary active">
                    确定
                </button>
                <button class="btn btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">绿色按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn btn-success">
                    确定
                </button>
                <button class="btn btn-success active">
                    确定
                </button>
                <button class="btn btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">红色按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn btn-warn">
                    删除
                </button>
                <button class="btn btn-warn active">
                    删除
                </button>
                <button class="btn btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">普通大按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn-lg">
                    确定
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg active">
                    确定
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">蓝色大按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn-lg btn-primary">
                    确定
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-primary active">
                    确定
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">绿色大按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn-lg btn-success">
                    确定
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-success active">
                    确定
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">红色大按钮</h3>

        <div class="demo-block">
            <div class="btn-wrap">
                <button class="btn-lg btn-warn">
                    删除
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-warn active">
                    删除
                </button>
            </div>
            <div class="btn-wrap">
                <button class="btn-lg btn-light">
                    取消
                </button>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <h3 class="item-title">水平按钮组</h3>

        <div class="demo-block">
            <div class="btn-group">
                <button class="btn-lg btn-primary">
                    确定
                </button>
                <button class="btn-lg">
                    取消
                </button>
            </div>
        </div>
    </div>
</section>
<script src="js/bat.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
