<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/bat.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/zepto.js"></script>
    <title>loading加载</title>
</head>
<body>
<section id="cntHtml">
    <h3 class="item-title">局部加载</h3>
    <div class="loading-wrap">
        <p>正在加载中...</p>
        <i class="loading"></i>
    </div>
    <h3 class="item-title">页面加载</h3>
    <script>
        $(function () {
            var loading = $.dialog({type: 'load', content: '正在加载中...'});
            setTimeout(function () {
                loading.close();
            }, 3000);
        })

    </script>
</section>
<script src="js/bat.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
