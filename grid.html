<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/bat.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/zepto.js"></script>
    <title>栅格</title>
</head>
<body>
<section id="cntHtml">
    <div class="grid grid-demo pd-15">
        <div class="row">
            <div class="col-50">50%</div>
            <div class="col-50">50%</div>
        </div>
        <div class="row">
            <div class="col-33">33%</div>
            <div class="col-33">33%</div>
            <div class="col-33">33%</div>
        </div>
        <div class="row">
            <div class="col-20">20%</div>
            <div class="col-80">80%</div>
        </div>
        <div class="row">
            <div class="col-10">10%</div>
            <div class="col-90">90%</div>
        </div>
        <h3 class="grid-title">无间距</h3>

        <div class="row no-gutter">
            <div class="col-20">20%</div>
            <div class="col-80">80%</div>
        </div>
        <div class="row no-gutter">
            <div class="col-50">50%</div>
            <div class="col-50">50%</div>
        </div>
        <h3 class="grid-title">flex弹性盒子</h3>

        <div class="row-flex">
            <div class="col">1/5</div>
            <div class="col">1/5</div>
            <div class="col">1/5</div>
            <div class="col">1/5</div>
            <div class="col">1/5</div>
        </div>
        <div class="row-flex">
            <div class="col">1/3</div>
            <div class="col-2">2/3</div>
        </div>
        <div class="row-flex">
            <div class="col">1/5</div>
            <div class="col-4">4/5</div>
        </div>
        <h3 class="grid-title">垂直方向</h3>

        <div class="row-flex row-flex-ver">
            <div class="col">1/3</div>
            <div class="col-2">2/3</div>
        </div>
    </div>
</section>
<script src="js/bat.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
